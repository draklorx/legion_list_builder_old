<div class="list">
  <h3 mat-dialog-title>Choose a Faction:</h3>
  <div mat-dialog-actions>
    <button mat-button tabindex="-1" class="choice" *ngFor="let faction of factions" (click)="addList(faction.fields.name)">
      <img src="{{ faction.fields.symbolImage.fields.file.url }}" class="symbol">
      <h4>{{ faction.fields.name }}</h4>
    </button>
  </div> 
</div>
